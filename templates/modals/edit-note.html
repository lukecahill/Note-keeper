<div class="modal fade" tabindex="-1" role="dialog" id="note-edit-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">
						&times;
					</span>
				</button>
				<h4 class="modal-title">
					Edit Note
				</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="edit-note-title">
						Note Title
					</label>
					<input type="text" id="edit-note-title" class="form-control">
				</div>
				<div class="form-group">
					<label for="edit-note-title">
						Note Text
					</label>
					<textarea id="edit-note-text" rows="3" required class="form-control"></textarea>
					
					<p class="validation-error edit-note-text-validation">
						Invalid - Note must contain text!
					</p>
				</div>
				<div class="form-group">
					<label for="edit-note-title">
						Note Tags - Enter the tag and click 'Add New Tag' to add.
					</label>
					<div class="input-group">
						<input type="text" id="edit-new-tag-text" class="form-control">
						<span class="input-group-btn">
							<button class="btn btn-success" id="edit-new-tag-button">
							<span class="glyphicon glyphicon-tag"></span>
								Add New Tag
							</button>
						</span>
					</div>
					<div id="edit-note-tags">
						<h5>
							Check box to add tag to the note.
						</h5>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">
					Close
				</button>
				<button type="button" class="btn btn-primary" id="save-note-button" data-id="0">
					Save changes
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
